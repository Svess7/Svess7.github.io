<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sverre – Portfolio</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      line-height: 1.5;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }
    header h1 { margin: 0 0 8px; font-size: 34px; }
    header p { margin: 0; opacity: 0.8; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 28px;
    }
    .card {
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 16px;
      background: rgba(255,255,255,0.02);
    }
    .card h2 { margin: 0 0 8px; font-size: 18px; }
    .meta { font-size: 14px; opacity: 0.8; margin: 0 0 10px; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .btnrow { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 10px;
      font-size: 14px;
    }
    footer { margin-top: 36px; font-size: 13px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Sverre</h1>
      <p>Projects and links</p>
    </header>

    <div class="grid">
      <section class="card">
        <h2>CV</h2>
        <p class="meta">Repository</p>
        <div class="btnrow">
          <a class="btn" href="https://github.com/svess7/CV">View on GitHub</a>
        </div>
      </section>

      <section class="card">
        <h2>Bitcoin Market Regime Detection</h2>
        <p class="meta">ML regime classification using engineered features</p>
        <div class="btnrow">
          <a class="btn" href="projects/btc-regime.html">Project page</a>
          <!-- Optional: add your code repo link -->
          <!-- <a class="btn" href="https://github.com/svess7/REPO">Code</a> -->
        </div>
      </section>
    </div>

    <footer>
      © Sverre · Hosted on GitHub Pages
    </footer>
  </div>
</body>
</html>
